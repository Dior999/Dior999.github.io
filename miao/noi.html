  <script id="ch0103/16">

    var x_length = theNumberx2 - theNumberx1

  <script id="ch0103/17">
    var theNumberx1 = Number(prompt('输入第一点X坐标x1'))
    var theNumbery1 = Number(prompt('输入第一点Y坐标y1'))
    var theNumberx2 = Number(prompt('输入第二点X坐标x2'))
    var theNumbery2 = Number(prompt('输入第二点Y坐标y2'))
    var theNumberx3 = Number(prompt('输入第三点X坐标x3'))
    var theNumbery3 = Number(prompt('输入第三点Y坐标y3'))
    var x1_length = theNumberx2 - theNumberx1
    var y1_length = theNumbery2 - theNumbery1
    var x2_length = theNumberx3 - theNumberx2
    var y2_length = theNumbery3 - theNumbery2
    var x3_length = theNumberx1 - theNumberx3
    var y3_length = theNumbery1 - theNumbery3
    var a = (Math.sqrt(x1_length ** 2 + y1_length ** 2))
    var b = (Math.sqrt(x2_length ** 2 + y2_length ** 2))
    var c = (Math.sqrt(x3_length ** 2 + y3_length ** 2))
    var p = (a + b + c) / 2
    console.log(Math.sqrt(p * (p - a) * (p - b) * (p - c)))
  </script>
