    console.log(Math.sqrt(p * (p - a) * (p - b) * (p - c)))
  </script>

<script id="sort" sample-input="4 1 7" sample-output="1 4 7" comment="输入三个数，把此三个数按升序输出">
  var a = Number(prompt())
  var b = Number(prompt())
  var c = Number(prompt())
  var sum = a + b + c
  var max = -Infinity
  var min = Infinity
  max = Math.max(max,a,b,c)
  min = Math.min(min,a,b,c)
  console.log(''+ min + (sum - max - min) + max)
</script>


<script id="narcissistic " sample-input="153" sample-output="YES" comment="判断一个数是否为水仙花数">
  var a = Number(prompt())
  var b = a
  var c = a
  var n = 1
  var sum = 0  
  while (a % 10 != a){
    n = n + 1
    a = parseInt(a / 10)
  }
  for (var i = 0;i < n;i++ ){
    sum = (b % 10)**n + sum
    b = parseInt(b / 10)
  }
  if (sum == c){
    console.log('YES')
  } else {
    console.log('NO')
  }
</script>

<script id="palindrom" sample-input="12321" sample-output="YES" comment="判断一个非负整数是否为回文数字">
  var a = Number(prompt())
  var b = a
  var n = 1
  var c = a 
  var sum = 0 
  var i 
  //获取位数
  while (a % 10 != a){
    n = n + 1
    a = parseInt(a / 10)
  }
 
  //获得每位数然后从最低位加到最高位
  for (i = n; i >= 1; i-- ){
    sum = (b % 10) * (10 ** (i-1)) + sum
    b = parseInt(b / 10)
  }
  if (sum == c ){
    console.log('YES')
  } else {
    console.log('NO')
  }
</script>


<script id="weekday" sample-input="2018 6" sample-output="5" comment="输入年份与月份，给出该年该月的第一天是星期几">
  var year = Number(prompt())
  var m = Number(prompt())
  var d = 1
  var c = parseInt(year / 100)
  var y = year % 100
  var w
  w = parseInt(c / 4) - 2 * c + y + parseInt(y / 4) +parseInt(26 * (m + 1) / 10) + d - 1
  console.log(w % 7)
</script>


<script id="complete-number" sample-input="6" sample-output="YES" comment="判断一个数是否为完全数">
  var a = Number(prompt())
  var x = 0
  var sum = 0 
  for (var i = 0; i <= a; i++){
    if (a % i ==0 ){
      x = i
      sum = x + sum
    }
  }
  if ((sum - a) == a){
    console.log('YES')
  } else{
    console.log('NO')
  }
</script>

<script id="lcf&lcm" sample-input="12 9" sample-output="36 3" comment="给定两个数，求它们的最小公倍数和最大公约数">
  var a = Number(prompt())
  var b = Number(prompt())
  var max = Math.max(a,b)
  var min = Math.min(a,b)
  var product = a * b
  var reverta
  var revertb
  var x
  var y
  for (i = max; i <= product; i++){
    reverta = i % a
    revertb = i % b
    if (reverta == 0 && revertb == 0){
      console.log(i)//最小公倍数
      break;
    }
  }
  for (v = min; v > 0; v--){
    x = a % v
    y = b % v 
    if (x == 0 && y == 0 ){
      console.log(v)//最大公约数
      break;
    }
  }
  
</script>

<script id="sqrt" sample-input="2" sample-output="1.414" comment="不使用Math.sqrt，求一个非负数的平方根，至少精确到小数点后3位">
  var a = Number(prompt())
  var h = a 
  var l = 0
  while (h - l >0.0000001 ){
    var x = (h + l) / 2 
    if (x ** 2 == a){
      break;
    } else if (x ** 2 > a){
      h = x 
    } else if (x ** 2 < a ){
      l = x
    }
  }
  console.log((x).toFixed(3))
</script>
