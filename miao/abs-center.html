<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>abs-center.html</title>
	<style>
		
		div{
			box-sizing:border-box;
			border: 1px solid;
			width:300px;
			height: 300px;
			margin-left: auto;
			margin-right: auto;
			margin-top:calc(50vh - 150px);
			text-align: center;
		}
		span{
			display: inline-block;
			width: 100px;
			height: 100px;
			border: 1px solid;
			margin-top: calc(50% - 50px);
			margin-left: auto;
			margin-right: auto;
		}
		
	</style>
</head>
<body>
	<div>
		<span></span>
	</div>
</body>
</html>
